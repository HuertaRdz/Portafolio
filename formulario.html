<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formularios en HTML</title>
</head>
<body>
	<h1>Registros de Usuarios</h1>
	<form action="" method="post" enctype="text/plain">
		<fieldset>
			<legend>Datos del usuario</legend>
			<label for="usuario">Nombre de usuario:</label>
			
			<input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" size="25" maxlength="30" title="Nombre de usuario" required> </br>

			<label for="pass">Contraseña:</label>
			<input type="password" name="pass" id="pass" size="20" maxlength="20" placeholder="Contraseña"></br>

			<label for="sugerencia">Sugerencias o quejas: </label>
			<textarea name="sugerencia" id="sugerencia" rows="5" cols="30" ></textarea></br>

			<label for="correo">E-mail: </label>
			<input type="email" name="correo" id="correo"></br>

			<label for="fechanac">Fecha de Nacimiento: </label>
			<input type="date" name="fechanac" id="fechanac"></br>

			<label for="hora">Hora de Nacimiento: </label>
			<input type="time" name="hora" id="hora"></br>

			<label for="sitioweb">Sitio Web: </label>
			<input type="url" name="sitioweb" id="sitioweb"></br>

			<label for="numentero">Edad: </label>
			<input type="number" name="numentero" id="numentero"> </br>

			<label for="calificacion">Caifica el Servicio: </label>
			<input type="range" name="calificacion" id="calificacion" min="1" max="10" value="5"></br>

			<label for="colorfav">Color Favorito: </label>
			<input type="color" name="colorfav" id="colorfav"></br>

			<label for="mes">Mes de Nacimiento: </label>
			<input type="month" name="mes" id="mes"></br>

			<label for="sem">Número de Semana: </label>
			<input type="week" name="sem" id="sem"></br>

			<label for="fechahora">Fecha y Hora de la Cita: </label>
			<input type="datetime-local" name="fechahora" id="fechahora"></br>

			<label for="arch">Curriculum Vitae: </label>
			<input type="file" name="arch" id="arch"></br>

			<h3>Pasatiempos</h3>

			<input type="checkbox" name="pasa1" id="pasa1" value="1" checked>
			<label for="pasa1">Natación</label></br>

			<input type="checkbox" name="pasa2" id="pasa2" value="2">
			<label for="pasa2">Dibujar</label></br>

			<input type="checkbox" name="pasa3" id="pasa3" value="3">
			<label for="pasa3">Badminton</label></br>




			<input type="submit" name="enviar" id="enviar" value="Enviar datos">


		</fieldset>
	</form>
</body>
</html>
